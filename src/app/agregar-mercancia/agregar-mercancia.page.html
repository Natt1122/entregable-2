<ion-header>
  <ion-toolbar color="secundary">
    <ion-title style="color:white">Mercancia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 align="center" style="font-weight:bold; color: orange;">Registra tu ropa</h1>
  <ion-item style="margin-top: 10%;">
    <ion-label position="floating">Referencia</ion-label>
    <ion-icon slot="end" name="shirt-outline"></ion-icon>
    <ion-input type="text" required [(ngModel)]="mercancia.referencia" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Talla</ion-label>
    <ion-icon slot="end" name="footsteps-outline"></ion-icon>
    <ion-input type="text" required [(ngModel)]="mercancia.talla" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-icon slot="end" name="pencil-outline"></ion-icon>
    <ion-input type="text" required [(ngModel)]="mercancia.color"></ion-input>
  </ion-item>

  <ion-button class="ion-padding" style='font-weight:bold' color="warning" expand="block" (click)="createmercancia(mercancia)"
   >Crear</ion-button>

</ion-content>
